<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="app.css" />
		<title>Example 1</title>
	</head>
	<body>
		<div id="app" :class="color">
			<h1>{{exclamationTitle}}</h1>
			<p>{{desc}}</p>
			<a :href="link.url">{{link.desc}}</a>
			<div class="mt border">
				<input type="text" v-model="name" />
				<p>{{exclamationName}}</p>
			</div>
			<div class="mt border">
				<!-- Setter -->
				<input type="text" v-model="computedName" />
				<!-- Getter -->
				<p>Current nameTwo value is {{computedName}}</p>
			</div>
			<div class="mt border">
				<input name="field" v-model="field" />
				<p>The current value is {{ field }}</p>
				<button @click="modified">Click ME</button>
			</div>
			<div class="mt border">
				<input type="text" v-model="name" />
				<!-- <p>{{printNameOne}}</p> -->
				<p>{{printNameTwo()}}</p>
			</div>
			<div class="mt border">
				<button @click="counterComputed++">computed button</button>
				<p>{{ counterComputed }}</p>
				<br />
				<button @click="counterMethod++">method button</button>
				<p>{{ counterMethod }}</p>
				<br />
				{{ printTextMethod() }} {{ printTextComputed }}
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<script src="index.js"></script>
	</body>
</html>
